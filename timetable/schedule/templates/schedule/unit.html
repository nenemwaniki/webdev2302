{% extends "schedule\layout.html" %}
{% block content %}
    <h1>Units Assigned to Student</h1>
    <table>
        <thead>
            <tr>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in student.units %}
                <tr>
                    <td>{{ unit }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
