{% extends 'layout.html' %}



{% block content %}
    <h1>Timetable</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        {% for time in times %}
            <tr>
                <td>{{ time }}</td>
                {% for day in days %}
                    <td>{{ day }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
